<div class="sidenav" (mouseenter)="toggleCollapse()" (mouseleave)="closeSidenav()" [ngClass]="collapsed ? 'sidenav-collapsed': ''">
    <div class="logo-container">
        <button class="logo" >
            <img class="img-logo" src="assets/img/Logo.png" alt="Logo YIM Malang">
        </button>
        <div class="logo-text" @fadeInOut *ngIf="collapsed">Effs</div>
        <button class="btn-close" (click)="closeSidenav()" @fadeInOut *ngIf="collapsed">
            <i class="fal fa-times close-icon"></i>
        </button>
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of navData">
            <a class="sidenav-nav-link" [routerLink]="[data.routeLink]" 
                routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}"
            >
                <i class="sidenav-link-icon" [class]="data.icon"></i>
                <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
                    {{data.label}}
                </span>
            </a>
        </li>
    </ul>
</div>
